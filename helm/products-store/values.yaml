# Default values for products-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullPolicy: Always

svc:
  port: 80

backend:
  name: backend
  tag: latest
  image:
    repository: prodstorecr.azurecr.io/backend
  service:
    type: LoadBalancer

frontend:
  name: ui
  tag: latest
  image:
    repository: prodstorecr.azurecr.io/ui
  service:
    type: LoadBalancer

config:
  db:
    name: productsstore
    connectionStr: <put your connection string>